apply plugin: 'java'
apply plugin: 'application'

version = '0.1'

mainClassName = "com.sinfoniasolutions.uphold.Server"

repositories {
    mavenCentral()
}

dependencies {
    //gdx dependencies
    compile 'com.badlogicgames.gdx:gdx:0.9.9'
    compile 'com.badlogicgames.gdx:gdx-tools:0.9.9'
    compile 'com.badlogicgames.gdx:gdx-backend-lwjgl:0.9.9'
    compile "com.badlogicgames.gdx:gdx-freetype:0.9.9"
    compile "com.badlogicgames.gdx:gdx-freetype-platform:0.9.9:natives-desktop"

    runtime 'com.badlogicgames.gdx:gdx-platform:0.9.9:natives-desktop'
    runtime 'com.badlogicgames.gdx:gdx-openal:0.9.9'
    runtime 'com.googlecode.soundlibs:jorbis:0.0.17-2'

    //other
    compile 'com.google.guava:guava:12.0'
    compile 'redis.clients:jedis:2.2.1'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}